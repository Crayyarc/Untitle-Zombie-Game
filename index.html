<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./Data/assests/images/zombie.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./Data/style/index.css" />

    <title>Untitled Zombie Game</title>
  </head>
  <body>
    <h1>
      Untitled
      <img
        style="height: 50px"
        src="https://purepng.com/public/uploads/large/purepng.com-zombiezombiezombizonbihuman-corpsezombieshorrormental-diseasesviruses-1701527833077e0fnk.png"
      />
      Game
    </h1>

    <div>
      <label for="cols"
        >Insert higth:
        <input
          min="10"
          type="number"
          id="cols"
          placeholder="From (10) to (30)"
        />
      </label>
      <label for="rows"
        >&nbsp;&nbsp;&nbsp;Insert width:
        <input
          min="10"
          type="number"
          id="rows"
          placeholder="From (10) to (20)"
        />
        <br /><br /> </label
      ><button id="playGame">Play Game</button>
    </div>

    <script src="./Data/src/map.js"></script>
    <script src="./Data/src/index.js"></script>
    <script src="./Data/src/game.js"></script>
  </body>
</html>
